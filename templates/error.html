{% extends "layout.html" %}

{% block title %}
    No Results
{% endblock %}

{% block main %}
    <div class="container">
        <h1 style="font-size: 1.5em; color: antiquewhite">Sorry no results found.</h1>
        <button id="retake_quiz">Retake Quiz</button>
    </div>

    <script>
        function retakeQuiz() {
            window.location.replace('/');
        }

        document.getElementById('retake_quiz').addEventListener('click', retakeQuiz);
    </script>
{% endblock %}
